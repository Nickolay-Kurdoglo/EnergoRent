<section class="offer">

                в Москве и Московской <br>
                области
            </h1>
            <div class="offer__phone">
                <input type="text" placeholder="+ 7 (999) 999 99 99">
                <button class="btn btn-send">
                    <svg>
                        <use href="@img/icons/send.svg#send" xlink:href="@img/icons/send.svg#send"></use>
                    </svg>
                </button>
            </div>
            <div class="offer__caption">

            </div>
        </div>
        <div class="offer__pictures">
            <img src="@img/mainPhoto.png" alt="">
            <img src="@img/offerbg.png" alt="">
        </div>
    </div>
    <div class="offer__bg">
        <div class="offer__gray-bg"></div>
        <div class="offer__blue-bg"></div>
    </div>
</section>
