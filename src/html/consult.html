<section class="consult">
    <div class="wrapper">
        <h2 class="t-subtitle-2">
            Отправить запрос на бесплатную консультацию
        </h2>
        <div class="consult__content">
            <form action="">
                <div class="consult__textFields">
                    <input type="text" class="textInput" placeholder="Ваше имя">
                    <input type="tel" class="textInput" placeholder="+7 (999) 999-99-99">
                    <textarea class="textInput" name="" id="" cols="30" rows="10" placeholder="Ваш вопрос"></textarea>
                </div>
                <li class="consult__agreement checkbox">
                    <input class="checkbox_original" type="checkbox" id="privacy">
                    <label for="privacy" class="checkbox_rec">
                        <img class="checkbox_check" src="@img/icons/сheck.svg" alt="">
                    </label>
                    <label for="privacy" name="privacy" value="yes" class="checkbox_label">Cогласен на обработку моих персональных данных</label>
                </li>
                <button class="btn">
                    Отправить
                    <svg>
                        <use href="@img/icons/send.svg#send" xlink:href="@img/icons/send.svg#send"></use>
                    </svg>
                </button>
            </form>
            <div class="consult__phone">
                <a href="tel:+7 (495) 926 76 76 ">+7 (495) 926 76 76</a>
                <p class="t-caption">Нужен генератор? Звоните!</p>
            </div>
            <img class="lightning" src="@img/icons/bigLightning.svg" alt="">
        </div>
    </div>
</section>
