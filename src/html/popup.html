<section class="popup hide" id="popup">
    <div class="popup__card">
        <div class="popup__content">
            <div class="popup__close" id="close">
                <svg>
                    <use href="@img/icons/close.svg#close" xlink:href="@img/icons/close.svg#close"></use>
                </svg>
            </div>
            <h2 class="t-subtitle-2">Оставьте заявку</h2>
            <form action="" class="pupup__form">
                <input class="textInput" type="text" placeholder="ваше имя">
                <input class="textInput" type="tel" placeholder="+ 7 (999) 999 99 99">
                <button class="btn" type="submit">
                    Отправить
                    <svg>
                        <use href="@img/icons/send.svg#send" xlink:href="@img/icons/send.svg#send"></use>
                    </svg>
                </button>
                <div class="checkbox">

                    <input class="checkbox_original" type="checkbox" id="popup_policy">
                    <img class="checkbox_check" src="@img/icons/сheck.svg" alt="">
                    <label for="popup_policy" name="policy" value="true" class="checkbox_label">Я согласен с пользовательским соглашением</label>

                </div>
            </form>
        </div>
    </div>
    <div class="popup__overlay colored"></div>
</section>
